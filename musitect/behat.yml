# behat.yml
default:
    paths: 
        features: app\tests\acceptance
    formatter:
        name:                       pretty
        parameters:
            decorated:              true
            verbose:                false
            time:                   true
            language:               en
            output_path:            null
            multiline_arguments:    true
    extensions:
        Vendor\Bin\Behat\MinkExtension\Extension:
            goutte: ~
            selenium2: ~
            home_url: http://localhost:8000